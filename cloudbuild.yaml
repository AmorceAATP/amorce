# CI/CD configuration file for the 'nexus-orchestrator' service (The Router)
# FR-D1: Renamed from 'amorce-api' to 'nexus-orchestrator' per BRD v5.2

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nexus-orchestrator:$COMMIT_SHA'
      - '.'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nexus-orchestrator:$COMMIT_SHA'

  # Step 3: Deploy the new image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'nexus-orchestrator' # The Standardized Service Name
      - '--image=us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nexus-orchestrator:$COMMIT_SHA'
      - '--region=us-central1'
      - '--allow-unauthenticated'
    # Note: Secrets (AGENT_API_KEY, etc.) are linked to the service.

# Specify the final image to store
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/nexus-orchestrator:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY